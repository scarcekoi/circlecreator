        }

            margin-top: 10px;

            border-radius: 5px;
            background-color: #1e1e2e;
            color: #cba6f7;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #f5c2e7;
        }
        button:hover {
            background-color: #cba6f7;
            color: #11111b;
            cursor: pointer;
        }
    </style>
</head>

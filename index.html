<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Drawer</title>
    <style>
        body {
            background-color: #11111b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #cba6f7;
            font-family: Arial, sans-serif;
        }
        .main-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }
        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .sidebar {
            margin-left: 20px;
            font-family: 'Georgia', serif;
            color: #f5c2e7;
            word-wrap: break-word;
            max-width: 200px;
        }
        .sidebar h2 {
            margin-bottom: 10px;
        }
        .sidebar p {
            margin: 5px 0;
            font-size: 18px;
            word-break: break-word;
        }
        canvas {
            border: 1px solid #cba6f7;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid #cba6f7;
            border-radius: 5px;
            background-color: #1e1e2e;
            color: #cba6f7;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #f5c2e7;
        }
        button:hover {
            background-color: #cba6f7;
            color: #11111b;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Circle Drawer</h1>
    <div class="main-container">
        <div class="canvas-container">
            <canvas id="circleCanvas" width="600" height="600"></canvas>
            <div class="controls">
                <input type="number" id="radiusInput" placeholder="Enter radius" min="1">
                <button onclick="drawCircle()">Draw Circle</button>
            </div>
        </div>
        <div class="sidebar">
            <p id="radius"><i>r</i>: -</p>
            <p id="diameter"><i>d</i>: -</p>
            <p id="circumference"><i>C</i>: -</p>
            <p id="area"><i>A</i>: -</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('circleCanvas');
        const ctx = canvas.getContext('2d');

        function drawCircle() {
            const input = document.getElementById('radiusInput');
            const radius = parseFloat(input.value);

            if (isNaN(radius) || radius <= 0) {
                alert("Please enter a valid radius.");
                return;
            }

            const radiusInPixels = radius * 5;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, radiusInPixels, 0, Math.PI * 2);
            ctx.strokeStyle = "#cba6f7";
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 3, 0, Math.PI * 2);
            ctx.fillStyle = "#f5c2e7";
            ctx.fill();

            const diameter = 2 * radius;
            const circumference = 2 * Math.PI * radius;
            const area = Math.PI * radius * radius;

            document.getElementById('radius').innerHTML = `<i>r</i>: ${radius}`;
            document.getElementById('diameter').innerHTML = `<i>d</i>: ${diameter}`;
            document.getElementById('circumference').innerHTML = `<i>C</i>: ${circumference.toFixed(2)}`;
            document.getElementById('area').innerHTML = `<i>A</i>: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
